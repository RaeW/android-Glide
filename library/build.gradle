buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android-library'
apply plugin: 'maven'

repositories {
    mavenCentral()
    maven {
        url 'TODO: Add internal repository'
    }
}

dependencies {
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.android.volley:volley:1.0'
}

android {
    compileSdkVersion 19
    buildToolsVersion = '19'

    sourceSets {
        main {
            assets.srcDirs       = ['assets']
            res.srcDirs          = ['res']
            aidl.srcDirs         = ['src']
            resources.srcDirs    = ['src']
            renderscript.srcDirs = ['src']
            java.srcDirs         = ['src']
            manifest.srcFile 'AndroidManifest.xml'

        }
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: project.deploymentUrl) {
               authentication(userName: project.deploymentUsername, password: project.deploymentPassword)
            }

            pom.artifactId = 'library'
            pom.groupId = 'com.bumptech.glide'
            pom.version = '2.0.1'
        }
    }
}